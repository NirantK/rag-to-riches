<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768">
  <!-- Query Encoder -->
  <rect x="50" y="50" width="300" height="400" fill="#FFF3E0" rx="10" ry="10" />
  <text x="200" y="80" font-size="20" text-anchor="middle" fill="#E65100">Query Encoder</text>
  
  <!-- Query tokens -->
  <rect x="100" y="120" width="50" height="50" fill="#FFA726" />
  <rect x="160" y="120" width="50" height="50" fill="#FFA726" />
  <rect x="220" y="120" width="50" height="50" fill="#FFA726" />
  <text x="125" y="150" font-size="14" text-anchor="middle" fill="white">Q1</text>
  <text x="185" y="150" font-size="14" text-anchor="middle" fill="white">Q2</text>
  <text x="245" y="150" font-size="14" text-anchor="middle" fill="white">Q3</text>

  <!-- Query Transformer Layers -->
  <rect x="80" y="200" width="240" height="60" fill="#FFE0B2" rx="5" ry="5" />
  <text x="200" y="235" font-size="16" text-anchor="middle" fill="#E65100">Base Model e.g. BERT</text>

  <!-- Query Output -->
  <rect x="100" y="360" width="200" height="50" fill="#FF9800" rx="5" ry="5" />
  <text x="200" y="390" font-size="14" text-anchor="middle" fill="white">Query Token Vectors</text>

  <!-- Document Encoder -->
  <rect x="50" y="460" width="300" height="400" fill="#FFF3E0" rx="10" ry="10" />
  <text x="200" y="490" font-size="20" text-anchor="middle" fill="#E65100">Document Encoder</text>
  
  <!-- Document tokens -->
  <rect x="100" y="530" width="50" height="50" fill="#FB8C00" />
  <rect x="160" y="530" width="50" height="50" fill="#FB8C00" />
  <rect x="220" y="530" width="50" height="50" fill="#FB8C00" />
  <text x="125" y="560" font-size="14" text-anchor="middle" fill="white">D1</text>
  <text x="185" y="560" font-size="14" text-anchor="middle" fill="white">D2</text>
  <text x="245" y="560" font-size="14" text-anchor="middle" fill="white">D3</text>

  <!-- Document Transformer Layers -->
  <rect x="80" y="610" width="240" height="60" fill="#FFE0B2" rx="5" ry="5" />
  <text x="200" y="645" font-size="16" text-anchor="middle" fill="#E65100">Base Model e.g. BERT</text>

  <!-- Document Output -->
  <rect x="100" y="770" width="200" height="50" fill="#FF9800" rx="5" ry="5" />
  <text x="200" y="800" font-size="14" text-anchor="middle" fill="white">Document Token Vectors</text>

      <!-- Query token vectors -->
  <rect x="500" y="400" width="100" height="50" fill="#FFA726" />
  <rect x="650" y="400" width="100" height="50" fill="#FFA726" />
  <rect x="800" y="400" width="100" height="50" fill="#FFA726" />
  <text x="550" y="430" font-size="16" text-anchor="middle" fill="white">Q_t1</text>
  <text x="700" y="430" font-size="16" text-anchor="middle" fill="white">Q_t2</text>
  <text x="850" y="430" font-size="16" text-anchor="middle" fill="white">Q_t3</text>
   
    <!-- Document token vectors -->
    <rect x="380" y="460" width="80" height="50" fill="#FB8C00" />
    <rect x="380" y="520" width="80" height="50" fill="#FB8C00" />
    <rect x="380" y="580" width="80" height="50" fill="#FB8C00" />
    <rect x="380" y="640" width="80" height="50" fill="#FB8C00" />
    <rect x="380" y="700" width="80" height="50" fill="#FB8C00" />
    <text x="410" y="490" font-size="16" text-anchor="middle" fill="white">D_t1</text>
    <text x="410" y="550" font-size="16" text-anchor="middle" fill="white">D_t2</text>
    <text x="410" y="610" font-size="16" text-anchor="middle" fill="white">D_t3</text>
    <text x="410" y="670" font-size="16" text-anchor="middle" fill="white">D_t4</text>
    <text x="410" y="730" font-size="16" text-anchor="middle" fill="white">D_t5</text>

  <!--MaxSim Computation for ColBERT-->
  <rect x="600" y="610" width="200" height="50" fill="#FF9800" rx="5" ry="5" />
  <text x="680" y="640" font-size="24" text-anchor="middle" fill="white">MaxSim</text>

