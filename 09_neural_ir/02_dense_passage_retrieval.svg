<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Query Encoder -->
  <rect x="50" y="50" width="300" height="400" fill="#FFF3E0" rx="10" ry="10" />
  <text x="200" y="80" font-size="20" text-anchor="middle" fill="#E65100">Query Encoder</text>
  
  <!-- Query tokens -->
  <rect x="100" y="120" width="50" height="50" fill="#FFA726" />
  <rect x="160" y="120" width="50" height="50" fill="#FFA726" />
  <rect x="220" y="120" width="50" height="50" fill="#FFA726" />
  <text x="125" y="150" font-size="14" text-anchor="middle" fill="white">Q1</text>
  <text x="185" y="150" font-size="14" text-anchor="middle" fill="white">Q2</text>
  <text x="245" y="150" font-size="14" text-anchor="middle" fill="white">Q3</text>

  <!-- Query Transformer Layers -->
  <rect x="80" y="200" width="240" height="60" fill="#FFE0B2" rx="5" ry="5" />
  <text x="200" y="235" font-size="16" text-anchor="middle" fill="#E65100">Base Model e.g. BERT</text>

  <!-- Query Output -->
  <rect x="100" y="360" width="200" height="50" fill="#FF9800" rx="5" ry="5" />
  <text x="200" y="390" font-size="14" text-anchor="middle" fill="white">Query Embedding</text>

  <!-- Document Encoder -->
  <rect x="450" y="50" width="300" height="400" fill="#FFF3E0" rx="10" ry="10" />
  <text x="600" y="80" font-size="20" text-anchor="middle" fill="#E65100">Document Encoder</text>
  
  <!-- Document tokens -->
  <rect x="500" y="120" width="50" height="50" fill="#FB8C00" />
  <rect x="560" y="120" width="50" height="50" fill="#FB8C00" />
  <rect x="620" y="120" width="50" height="50" fill="#FB8C00" />
  <text x="525" y="150" font-size="14" text-anchor="middle" fill="white">D1</text>
  <text x="585" y="150" font-size="14" text-anchor="middle" fill="white">D2</text>
  <text x="645" y="150" font-size="14" text-anchor="middle" fill="white">D3</text>

  <!-- Document Transformer Layers -->
  <rect x="480" y="200" width="240" height="60" fill="#FFE0B2" rx="5" ry="5" />
  <text x="600" y="235" font-size="16" text-anchor="middle" fill="#E65100">Base Model e.g. BERT</text>

  <!-- Document Output -->
  <rect x="500" y="360" width="200" height="50" fill="#FF9800" rx="5" ry="5" />
  <text x="600" y="390" font-size="14" text-anchor="middle" fill="white">Doc Embedding</text>

  <!-- Similarity Computation -->
  <line x1="300" y1="385" x2="500" y2="385" stroke="#E65100" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="400" cy="385" r="30" fill="#FF9800" />
  <text x="400" y="390" font-size="14" text-anchor="middle" fill="white">Sim</text>

  <!-- Legend -->
  <rect x="50" y="470" width="20" height="20" fill="#FFA726" />
  <text x="80" y="485" font-size="14" dominant-baseline="middle" fill="#E65100">Query Tokens</text>
  
  <rect x="250" y="470" width="20" height="20" fill="#FB8C00" />
  <text x="280" y="485" font-size="14" dominant-baseline="middle" fill="#E65100">Document Tokens</text>
  
  <rect x="450" y="470" width="20" height="20" fill="#FF9800" />
  <text x="480" y="485" font-size="14" dominant-baseline="middle" fill="#E65100">Similarity Computation</text>
</svg>